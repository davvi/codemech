paginate: 5
theme: PaperMod
title: CodeMechanics
baseURL: "https://codemech.dev/" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.


enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

googleAnalytics: G-LLQ4CTD0CJ

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: CodeMechanics
  description: "Modern technologies inside out, from the perspective of a software engineer."
  keywords: [Blog]
  author: Sargisyan Davit
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: true
  showtoc: false
  tocopen: false

  profileMode:
    enabled: false # needs to be explicitly set

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Modern technologies inside out, from the perspective of a software engineer

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    enabled: false
    text: "CodeMechanics"
    iconHeight: 35

  socialIcons:
    - name: email
      url: "mailto:contact@davvi.io"
    - name: github
      url: "https://github.com/davvi"
    - name: linkedin
      url: "https://www.linkedin.com/in/dsargisyan/"
    - name: youtube
      url: "https://www.youtube.com/@CodeMechanics"
    - name: instagram
      url: "https://www.instagram.com/dsargisyan/"

  analytics:
    google:
      SiteVerificationTag: "G-LLQ4CTD0CJ"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/davvi/codemech"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: davvi
      name: davvi.io
      url: https://davvi.io
      weight: 30

taxonomies:
  category: categories
  tag: tags

markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
